harvester:
    image: cord/fabricdhcpharvester
    container_name: fabricharvester
    restart: never
    labels:
        - "lab.cord.component=Controller"
    volumes:
        - "/var/lib/maas/dhcp:/dhcp"
        - "/etc/bind/maas:/bind"
        - "/home/ubuntu/compose-services/dhcpharvester/key:/key"
    ports:
        - "8955:8955"
    command: [ "--server", "192.168.42.231", "--port", "955", "--apiport=8955", "--dest=-", "--key", "/key/mykey.conf", "--zone", "cord.lab", "--verify", "--timeout", "1s", "--repeat", "40s", "--quiet", "2s", "--workers", "10", "--filter", "^" ]
